<!DOCTYPE html>
<html>
<head>
	
	<title>Table demo</title>
</head>
<body>
	<caption> <h2> Goodie Dispatch </h2> </caption>
	<table border="5">
		<tr>
			<th colspan="2"><h1>Schedule </h1></th>
			<th colspan="3"><h1> product </h1></th>
		</tr>
		<tr>
			<th rowspan="2">Day</th>
			<th rowspan="2">Time</th>
			<th rowspan="2">Item</th>
			<th colspan="2">Shipping Details</th>
		</tr>
		<tr>
			<th> Quantity </th>
			<th> Cost</th>
		</tr>
		<tr>
			<td rowspan="6"> MONDAY </td>
			<td rowspan="3">10:00 AM </td>
			<td>Bag</td>
			<td>10</td>
			<td rowspan="3">2000.00</td>
			<tr>
			<td>t-shirt</td>
			<td>10</td>
			</tr>
		<tr>
			<td>notebook</td>
			<td>20</td>
		</tr>
		<td rowspan="2">1.00 PM</td>
		<td>T-shirt</td>
		<td>20</td>
		<td rowspan="2">1300.00</td>
		<tr>
			<td>Bag</td>
			<td>15</td>
		</tr>
		<tr>
			<td>5.00 PM</td>
			<td>Bag</td>
			<td>8</td>
			<td>800.00</td>
		</tr>
	</tr>
	<tr>
		<td rowspan="5"> TUEDAY </td>
			<td rowspan="3">12:00 PM </td>
			<td>Bag</td>
			<td>8</td>
			<td rowspan="3">2100.00</td>
			<tr>
				<td>T-shirt</td>
				<td>12</td>
			</tr>
			<tr>
			<td>notebook</td>
			<td>22</td>
			</tr>
			<tr>
				<td rowspan="2">1.00 PM</td>
				<td>t-shirt</td>
				<td>10</td>
				<td rowspan="2">600.00</td>
				<tr>
					<td>Notebook</td>
					<td>10</td>
				</tr>
			</tr>
	</tr>
</table>

</body>
</html>
